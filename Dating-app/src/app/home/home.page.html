<ion-header>
  <ion-toolbar>
    <ion-title>
      Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">

  <ion-grid padding class="background">
    <ion-row>

      <ion-col size-md="6" offset-md="3">
        <div>
          <ion-card >
            <img src="https://lh5.googleusercontent.com/proxy/DLCgxLeaMNTSDjtP_yxReRj4xP5A94M4ZcE560sxcNmmz34ylgVP8nprpjGDfv49xR6ShdvJCwRVo6rXynIL0-nYvvI3hfU-8VDPlAsKr89s_CLaU1fvvms=s0-d" alt="">
            <ion-card-content>

              <ion-button [routerLink]="['/signup']" expand="block" color="primary" >Register</ion-button>

          <ion-item-divider color="none">Or</ion-item-divider>


          <span class="already">Already a user?</span>

          <ion-button [routerLink]="['/login']" expand="block" color="secondary" >Sign In</ion-button>
            </ion-card-content>
          </ion-card>
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
