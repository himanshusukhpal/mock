
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row style="padding-top: 10vw;">
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-content>
            <form>
              <ion-item lines="full">
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" required id="email" #email></ion-input>
              </ion-item>

              <ion-item lines="full">
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" id="password" required></ion-input>
              </ion-item>

              <ion-row>
                <ion-col>

                  <ion-button color="primary" expand ="block"(click)="onLogin()" >Login</ion-button>

                </ion-col>
              </ion-row>
            </form>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
