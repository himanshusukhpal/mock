
<ion-header class="ion-no-border" >
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="main">
  <ion-grid>
    <ion-row >
      <ion-col  size-sm="6" offset-sm="3" class="ion-no-padding">
  <div class="container">
   <div class="overylay">
    <ion-avatar>
      <!-- <img src="../../../assets/images/Profile.jpeg"> -->
      <ion-img [src]="profileImageUrl"></ion-img>
    </ion-avatar>
   </div>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{profileName}}
      </ion-card-title>
      <ion-card-subtitle>
        Location
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail"></ion-icon>
        <ion-label>{{profileEmail}}</ion-label>
      </ion-item>
        <ion-item lines="none">
          <ion-icon name="call"></ion-icon>
          <ion-label>{{contact}}</ion-label>
        </ion-item>
          <ion-item lines="none">
            <ion-icon name="locate"></ion-icon>
            <ion-label>{{locate}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="person-outline-circle"></ion-icon>
            <ion-label>{{firstname}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="person"></ion-icon>
            <ion-label>{{lastname}}</ion-label>
          </ion-item>
    </ion-card-content>
  </ion-card>

  <div class="btn-wrap">
    <ion-button class="btn"  expand="block" shape="round " fill="solid" (click)="edit()">Edit Profile</ion-button>
    </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
