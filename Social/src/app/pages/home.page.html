<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
    <ion-avatar class=profile (click)="onClick()" button slot="start">
      <ion-img [src]="profileImageUrl"></ion-img>
    </ion-avatar>

        <ion-icon name="chatbubbles" size="large"  (click)="swipeNext()" slot="end" style="margin-right: 10px;"></ion-icon>
      
       
    
  </ion-toolbar>
</ion-header>

      <ion-content>
        <div class="mainContainer">
        <ion-slides [options]="slideOpts" #slides>
        <ion-slide>
          <h2>Explore</h2>
          <ion-button (click)="onLogout()">Log out</ion-button>
          <ion-button (click)="onProfile()">Profile</ion-button>
        </ion-slide>
        
        
          <ion-slide>
            <div>
            <ion-tabs>
              <ion-tab-bar slot="bottom">
                <ion-tab-button>
                  <ion-icon name="calendar"></ion-icon>
                  <ion-label>Schedule</ion-label>
                  <ion-badge>6</ion-badge>
                </ion-tab-button>
    
                <ion-tab-button>
                  <ion-icon name="person-circle"></ion-icon>
                  <ion-label>Speakers</ion-label>
                </ion-tab-button>
    
                <ion-tab-button (click)="hostEventPage()">
                  <ion-icon name="add-circle" size="large"></ion-icon>
                  
                </ion-tab-button>
    
                <ion-tab-button>
                  <ion-icon name="map"></ion-icon>
                  <ion-label>Map</ion-label>
                </ion-tab-button>
    
                <ion-tab-button>
                  <ion-icon name="information-circle"></ion-icon>
                  <ion-label>About</ion-label>
                </ion-tab-button>
              </ion-tab-bar>
            </ion-tabs>
            </div>
          </ion-slide>
        
        
         
        <ion-slide>
          <ion-card align-text-center ion-justify-content-center>
            <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
            <ion-list>
              <ion-item *ngFor="let data of sampleRecord | filter:filterTerm">
                <ion-avatar>
                  <ion-img src={{data.imageUrl}}></ion-img>
                </ion-avatar>
                <br>
                <ion-label>{{data.name}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card>
        </ion-slide>
</ion-slides>
        </div>

      </ion-content>
