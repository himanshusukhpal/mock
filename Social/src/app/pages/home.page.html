
<super-tabs>
  <super-tabs-container>

    <super-tab>
      <ion-content>
        <div class="mainContainer">
        <h2>Explores</h2>
        <ion-button (click)="onLogout()">Log out</ion-button>
        <ion-button (click)="onProfile()">Profile</ion-button>
        </div>
      </ion-content>
    </super-tab>

    <super-tab>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Home</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="main">
        <div class="mainContainer">
          <ion-card align-text-center ion-justify-content-center>
            <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
            <ion-list>
              <ion-item *ngFor="let data of sampleRecord | filter:filterTerm">
                <ion-avatar>
                  <ion-img src={{data.imageUrl}}></ion-img>
                </ion-avatar>
                <br>
                <ion-label>{{data.name}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card>
        </div>
        <ion-tabs>
          <ion-tab-bar slot="bottom">
            <ion-tab-button>
              <ion-icon name="calendar"></ion-icon>
              <ion-label>Schedule</ion-label>
              <ion-badge>6</ion-badge>
            </ion-tab-button>

            <ion-tab-button>
              <ion-icon name="person-circle"></ion-icon>
              <ion-label>Speakers</ion-label>
            </ion-tab-button>

            <ion-tab-button>
              <ion-icon name="map"></ion-icon>
              <ion-label>Map</ion-label>
            </ion-tab-button>

            <ion-tab-button>
              <ion-icon name="information-circle"></ion-icon>
              <ion-label>About</ion-label>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
      </ion-content>
    </super-tab>

    <super-tab>
      <ion-content>
        <div class="mainContainer">
          <div *ngIf="cards">
            <ion-card button (click)="onDetail()">
              <ion-card-header class="ion-padding"><h4 style="text-align: center;">{{activity}}</h4></ion-card-header>
              <ion-item>
                <ion-label> Location</ion-label>
                <ion-label>{{sampleLoc}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label> Date And Time</ion-label>
                <ion-label>{{sampleDateTime}}</ion-label>
              </ion-item>
            </ion-card>
            <ion-card>
              <div *ngIf="buttons">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-button color="success" expand="block" (click)="onAccept()">Accept</ion-button>
                    </ion-col>
                    <ion-col> <ion-button color="danger" expand="block" (click)="onDecline()">Decline</ion-button></ion-col>
                  </ion-row>
                </ion-grid>
              </div>
            </ion-card>
          </div>
          <div *ngFor="let add of addedCard">
            <ion-card button (click)="onDetail2(add.date,add.location,add.records,add.req)">
              <ion-card-header class="ion-padding"><h4 style="text-align: center;">{{activity2}}</h4></ion-card-header>
              <ion-item>
                <ion-label> Location</ion-label>
                <ion-label>{{add.location}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label> Date And Time</ion-label>
                <ion-label>{{add.date}}</ion-label>
              </ion-item>
            </ion-card>
            <ion-card>
              <div *ngIf="buttons">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-button color="success" expand="block" (click)="onAccept()">Accept</ion-button>
                    </ion-col>
                    <ion-col> <ion-button color="danger" expand="block" (click)="onDecline()">Decline</ion-button></ion-col>
                  </ion-row>
                </ion-grid>
              </div>
            </ion-card>
          </div>
          <ion-card >
            <ion-button color="primary" expand="block" (click)="onAddActivity()">
              <ion-label>Add an Activity</ion-label>
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-card>
        </div>
      </ion-content>
    </super-tab>

  </super-tabs-container>
</super-tabs>
