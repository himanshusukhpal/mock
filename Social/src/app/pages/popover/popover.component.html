<ion-header>
  <ion-toolbar color ="primary">
    <ion-title>
      Select
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-list class="ion-no-margin ion-no-padding">  
  

  <ion-item  (click)="logOut()">  
    <ion-icon name="log-out-outline" size="large"></ion-icon>
    <ion-label>Logout</ion-label>  
  </ion-item>  

  
  <ion-item  (click)="addEvent()">  
    <ion-icon name="add-circle" size="large"></ion-icon>
    <ion-label>Host an Event</ion-label>  
  </ion-item>  

  <ion-item  (click)="myEvent()">  
    <ion-icon name="list" size="large"></ion-icon>
        <ion-label>My Events</ion-label>
        <ion-badge>9+</ion-badge>
  </ion-item>  
  <ion-item  (click)="account()">  
    <ion-icon name="list" size="large"></ion-icon>
        <ion-label>Account</ion-label>
        <ion-badge>9+</ion-badge>
  </ion-item>  
</ion-list>
