<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons  slot="start">
      <ion-button  (click)="back()"   style=" position: absolute;">
        <ion-icon name="close" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>Event Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <!-- <ion-card-header><h2 style="text-align: center; text-transform: capitalize;">{{eventDetails.EventLabel}}</h2></ion-card-header> -->
    <ion-card-content>
      <ion-row>
        <ion-col>
         <div class="img-container1"  [style.background-image]="'url(https://i.pinimg.com/originals/31/78/95/317895e71b1c8e53e9450ab269608c04.jpg)'"></div>
        </ion-col>
        <ion-col class="ion-no-padding" >
          <ion-row >
            <ion-col  >
              <div class="img-container2"  [style.background-image]="'url(https://i.pinimg.com/originals/31/78/95/317895e71b1c8e53e9450ab269608c04.jpg)'"></div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col >
              <div class="img-container2"  [style.background-image]="'url(https://i.pinimg.com/originals/31/78/95/317895e71b1c8e53e9450ab269608c04.jpg)'"></div>
            </ion-col>
          </ion-row>
          
        </ion-col>
      </ion-row>
    
    <ion-card-header><h2 style="text-align: center; text-transform: capitalize;"><b>{{eventDetails.EventLabel}}</b></h2></ion-card-header>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>{{eventDetails.Date|date:"yyyy-MM-dd"}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>{{eventDetails.Time|date:"HH:mm"}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Distance</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>{{eventDetails.EventAddress}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>  
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text style="text-align: center;"><h3><b>Guest List</b></h3></ion-text>
      </ion-col>
      <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
      <ion-list>
        <ion-item  *ngFor="let guest of goodResponse | filter : filterTerm">
          <ion-row>
            <ion-col>
              <ion-avatar class="ion-no-padding">
                <ion-img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPrcSIYcfdCK1XNhHWpQfuoW5eZyUhuLBMKB5FzAWYJKbGy_XvpR4aAnPlOzYd2ptiDFw&usqp=CAU"></ion-img>
              </ion-avatar>
            </ion-col>
              <ion-col class="ion-no-padding">
                <ion-text style="text-transform: capitalize; text-align: center;">{{guest.guestName}}</ion-text>
              </ion-col>
             <ion-col>
              <ion-button fill="outline" color="success">
                <ion-icon name="checkmark" size="large"></ion-icon>
              </ion-button>
             </ion-col>
             <ion-col>
             <ion-button fill="outline" color="danger">
                <ion-icon name="close" size="large"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>  
        </ion-item>
      </ion-list>
    </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
