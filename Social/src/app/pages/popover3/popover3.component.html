<ion-header>
  <ion-toolbar  color="primary">
    <ion-title>
      Display Pictures
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-list class="ion-no-margin ion-no-padding">  
  

  <ion-item  (click)="editPic()">  
    <ion-icon name="camera"></ion-icon>
    <ion-label>Edit Pic</ion-label>  
  </ion-item>  

  <ion-item  (click)="removePic()">  
    <ion-icon name="trash"></ion-icon>
    <ion-label>Remove Pic</ion-label>  
  </ion-item>
