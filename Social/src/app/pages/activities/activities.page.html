<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Activities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mainContainer">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card class="align-text-center ion-justify-content-center">
            <ion-card-header >
              What is in your Mind?
            </ion-card-header>
            <div *ngIf="x==1">
              <ion-list>
                <ion-item button class="ion-padding" *ngFor="let activity of loadedActivities" (click)="addFriend(activity.id,activity.title)">
                  <ion-avatar slot="start">
                    <ion-img src={{activity.imageUrl}}>


                    </ion-img>
                  </ion-avatar>
                  <ion-label>{{activity.title}}</ion-label>
                </ion-item>

              </ion-list>
            </div>

            <div *ngIf="x==2">
              <ion-list>
                <ion-item button class="ion-padding" *ngFor="let activity2 of loadedActivities2" (click)="addFriend(activity2.id,activity2.title)">
                  <ion-avatar slot="start">
                    <ion-img src={{activity2.imageUrl}}>

                    </ion-img>
                  </ion-avatar>
                  <ion-label>{{activity2.title}}</ion-label>
                </ion-item>

              </ion-list>
            </div>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
