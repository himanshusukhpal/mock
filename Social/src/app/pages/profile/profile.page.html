
<ion-header class="ion-no-border" >
  <ion-toolbar color="primary">
    
    <ion-icon name="arrow-back" size="large" (click)="home()" slot="start"></ion-icon>
    <ion-title>Profile</ion-title>
    <ion-icon name="menu" size="large"  (click)="popover()" slot="end" style="margin-right: 10px;"></ion-icon>

    <!-- <ion-buttons slot="start">
      <ion-button (click)="home()">
        <ion-icon name="arrow-back" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="popover()">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mainContainer">
    <ion-grid>
      <ion-row>
        <ion-col  size-sm="6" offset-sm="3" class="ion-no-padding">

          <div class="container">
            <div class="overylay">
              <ion-avatar>
                <!-- <img src="../../../assets/images/Profile.jpeg"> -->
                <ion-img [src]="profileImageUrl"></ion-img>
              </ion-avatar>
            </div>
          </div>

          <ion-card>
            <ion-card-header>
              <ion-card-title>
                {{element1?.username}}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item lines="none">
                <ion-icon name="mail"></ion-icon>
                <ion-label>{{element1?.email}}</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-icon name="call"></ion-icon>
                <ion-label>{{element1?.phone}}</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-icon name="locate"></ion-icon>
                <ion-label>
                  {{element1?.address}}
                </ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-icon name="person-circle-outline"></ion-icon>
                <ion-label>
                  {{element1?.fname}}
                </ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-icon name="person"></ion-icon>
                <ion-label>
                  {{element1?.lname}}
                </ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>

          <div class="btn-wrap">
            <ion-button class="btn"  expand="block" shape="round " fill="solid" (click)="edit()">Edit Profile</ion-button>
          </div>

          
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
