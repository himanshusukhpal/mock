
<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start" (click)="back()">
      <ion-icon name="arrow-back" size="large"></ion-icon>
    </ion-button>
    <ion-title>Event Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="EventDetailsForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Event Name</ion-label>
          <ion-input type="text" formControlName="EventLabel" placeholder="Event Name" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label> Date and Time</ion-label>
          <ion-datetime displayFormat="MMM DD, h:mm A" formControlName="DateandTime" placeholder="Date and Time" required ></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Event Type</ion-label >
          <ion-select placeholder="Event Type" formControlName="EventType" >
            <ion-select-option value="a">Abc</ion-select-option>
            <ion-select-option value="d">Def</ion-select-option>
          </ion-select>
        </ion-item>
    

      </form>
    </ion-card-content>
  </ion-card>
