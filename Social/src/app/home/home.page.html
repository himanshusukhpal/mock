<ion-header >
  <ion-toolbar >
    <ion-title >
      Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">

  <ion-grid style="height: 50; padding: 10vw;" >
    <ion-row class="ion-align-items-center">

      <ion-col size-md="6" offset-md="3">
        <div>
          <ion-card style="height: 200%;" class="design" >

            <ion-card-content>

              <ion-button [routerLink]="['/signup']" expand="block" color="primary" >Register</ion-button>

          <ion-item-divider color="none">Or</ion-item-divider>


          <span class="already">Already a user?</span>

          <ion-button [routerLink]="['/login']" expand="block" color="secondary" >Sign In</ion-button>
            </ion-card-content>
          </ion-card>
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
