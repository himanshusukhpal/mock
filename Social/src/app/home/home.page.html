<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content no-padding>
<ion-grid>
  <ion-row justify-content-end>
    <ion-col padding size-sm="6" size-md="6" size-lg="6" align-self-stretch>
      <ion-card class="level">
        <ion-card-content>
          <ion-card-title>
            Stay In
          </ion-card-title>
          <ion-row class="progressWrapper">
            <img src="https://imgix.bustle.com/elite-daily/2015/08/06035317/Stocksy_txp42baa97c3HZ000_Small_728297.jpg?w=1020&h=574&fit=crop&crop=faces&auto=format%2Ccompress"  />

          </ion-row>
          <ion-row>

          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col padding size-xs="12" size-sm="6" size-md="6" size-lg="6" align-self-stretch>
      <ion-card class="faq">

        <ion-card-content>
          <ion-card-title>
            Go Out
          </ion-card-title>
            <ion-row>
              <img src="https://media.phillyvoice.com/media/images/iStock-641775168.2e16d0ba.fill-735x490.jpg" class="helpIcon" />
            </ion-row>
          <ion-row>

          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
